<div class="container margint30px">

  <div class="row">
    <div class="col-md-12">
      <input type="text" placeholder="TÃ­tulo" [(ngModel)]="filtroName" (keyup)="filterSerieByName()" class="form-control width100 marginb4">
    </div>
  </div>

  <div class="row">
    <div *ngFor="let s of listSerie" class="col-md-4 marginb4">
      <img *ngIf="!s.image" width="100%" height="240px" src="../../assets/images/default.png" (click)="openModal(template, s.id)">
      <img *ngIf="s.image" width="100%" height="240px" src="data:image/png;base64,{{s.image}}" (click)="openModal(template, s.id)">
      <div class="row">
        <div class="col-md-8">
          <h4>{{s.name}}</h4>
        </div>
        <div class="col-md-4 textAlignRight">
          <h4 *ngIf="s.rate">{{s.rate}}/10</h4>
        </div>
      </div>
    </div>
  </div> <!-- termina row-->

</div>

<!-- Modal -->
<ng-template #template>

  <div class="modal-header">
    <h4 class="modal-title pull-left">{{serieDto.name}} ({{serieDto.releaseYear}})</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="row">

      <div class="col-md-3">
        <h2>Temporadas:</h2>
        <div class="list-group">
          <button type="button" *ngFor="let sea of listSeason" class="list-group-item">Temporada {{sea.number}} </button>
        </div>
      </div>

      <!-- Aqui van los capitulos -->

    </div>


  </div>
</ng-template>
