<div class="container margint5">
  <div class="row">

    <div class="col-md-3">
      <h2>Género:</h2>
      <div class="list-group">
        <button type="button" class="list-group-item" [ngClass]="{'active': typeFilmSelected == 0 }" (click)="changeTypeFilmSelected(0)"> Todos </button>
        <button type="button" *ngFor="let ft of listFilmType" class="list-group-item" [ngClass]="{'active': typeFilmSelected == ft.id }" (click)="changeTypeFilmSelected(ft.id)"> {{ft.description}} </button>
      </div>
    </div>

    <div class="col-md-8 col-md-offset-1">
      <div class="row">
        <div class="col-md-12">
          <h3>Aquí va el filtro por nombre y ordenar alfabeticamente o por puntuación</h3>
        </div>

      </div>
      <div class="row">
        <div *ngFor="let f of listFilm" class="col-md-4 marginb4">
          <img data-src="holder.js/100px280/thumb" alt="100%x280" style="height: 280px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22356%22%20height%3D%22280%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20356%20280%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15e70ddb807%20text%20%7B%20fill%3A%23AAAAAA%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A18pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15e70ddb807%22%3E%3Crect%20width%3D%22356%22%20height%3D%22280%22%20fill%3D%22%23EEEEEE%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22131.2890625%22%20y%3D%22148.1%22%3E356x280%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
          <div class="row">
            <div class="col-md-8">
              <h4>{{f.name}}</h4>
            </div>
            <div class="col-md-2">
              <h4>{{f.rate}}/10</h4>
            </div>
          </div>
        </div>
      </div> <!-- termina row-->

    </div>

  </div> <!-- termina row-->



</div> <!-- termina container-->
